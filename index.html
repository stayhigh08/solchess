<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolChess</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="particle-container">
        <!-- Kept for aesthetic consistency -->
    </div>

    <main id="game-container">
        <div id="game-core-container">
            <!-- TOP SECTION -->
            <div id="top-section">
                <header id="game-header">
                    <h1>Chess</h1>
                    <p class="subtitle">Play Chess on Solana</p>
                </header>
                <div id="game-status">
                    <span>White to Move</span>
                </div>
            </div>

            <!-- MIDDLE SECTION (Board and Captured Pieces) -->
            <div id="middle-section" class="boards-container">
                <div id="white-captured" class="captured-pieces-container">
                    <h2>Captured</h2>
                    <div class="captured-pieces"></div>
                </div>

                <div class="board" id="chess-board-container">
                    <div id="chess-grid" class="grid">
                        <!-- Chess squares will be generated by JavaScript -->
                    </div>
                </div>

                <div id="black-captured" class="captured-pieces-container">
                    <h2>Captured</h2>
                    <div class="captured-pieces"></div>
                </div>
            </div>

            <!-- BOTTOM SECTION (Controls) -->
            <div id="bottom-section">
                <div id="action-buttons-container">
                    <button id="new-game-button" class="btn btn--primary">New Game</button>
                    <button id="undo-button" class="btn btn--secondary">Undo Move</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Promote Pawn</h3>
            <div id="promotion-choices">
                <!-- Promotion choices will be added here by JS -->
            </div>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="game-over-message"></h3>
            <button id="play-again-button" class="btn btn--primary">Play Again</button>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
